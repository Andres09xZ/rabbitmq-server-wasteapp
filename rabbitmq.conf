# RabbitMQ Configuration File
# Management plugin configuration to auto-load definitions

# Enable management plugin
management.load_definitions = /etc/rabbitmq/definitions.json

# Default user/vhost (from docker env vars via RABBITMQ_DEFAULT_USER/PASS)
# These are set by docker-compose from .env file
default_vhost = /

# Allow loopback (guest user for RabbitMQ CLI tools if needed)
loopback_users.guest = false
